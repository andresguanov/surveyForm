<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1> 
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input name="name" id="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label" >Email</label>
        <input name="email" id="email" type="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input name="number" id="number" type="number" min="10" max="150" placeholder="Age">
        <div>
            <p>Which option best describes your current role</p>
            <select name="dropdown" id="dropdown" >
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label >Definitely</label>
            <input name="recommend" type="radio" value="definitely">
            
            <label > Maybe </label>
            <input name="recommend" type="radio" value="maybe">
            
            <label >Not sure </label>
            <input name="recommend" type="radio" value="not sure">
            

        </div>


        <div> 
            <p>
                What would you like to see improved? 
                <small>(Check all that apply)</small> 
            </p>

            <label for="front-end projects">
                Front-end Projects
            </label>
            <input 
                name="improved" 
                type="checkbox" 
                id="front-end projects" 
                value="front-end projects"
            />
            <label for="back-end projects">
                Back-end Projects
            </label>
            <input 
                name="improved" 
                type="checkbox" 
                id="back-end projects" 
                value="back-end projects"
            />
            <label for="data visualization">
                Data Visualization
            </label>
            <input 
                name="improved" 
                type="checkbox" 
                id="data visualization" 
                value="data visualization"
            />
            <label for="challenges">
                Challenges
            </label>
            <input 
                name="improved" 
                type="checkbox" 
                id="challenges" 
                value="challenges"
            />
            <label for="open source communinity">
                Open Source Community
            </label>
            <input 
                name="improved" 
                type="checkbox" 
                id="open source communinity" 
                value="open source communinity"
            />
            <label for="gitter help rooms">
                Gitter help rooms
            </label>
            <input 
                name="improved" 
                type="checkbox" 
                id="gitter help rooms" 
                value="gitter help rooms"
            />
            <label for="videos">
                Videos
            </label>
            <input 
                name="improved" 
                type="checkbox" 
                id="videos" 
                value="videos"
            />
            
            
            
        </div>

        <label for="comments">Any comments or suggestions</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <input id="submit" type="submit" value="submit">
    </form>





    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
